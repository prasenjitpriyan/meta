<!DOCTYPE html>
<html lang="en">

<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type" content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://littlelemon/">
  <meta property="og:description"
    content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <img src="../images/logo.png">
  </header>
  <main>
    <h1>Sign Up</h1>
    <form>
      <div>
        <label for="user_first_name">First Name</label>
        <br>
        <input type="text" name="user_first_name" id="user_first_name">
      </div>
      <div>
        <label for="user_last_name">Last Name</label>
        <br>
        <input type="text" name="user_last_name" id="user_last_name">
      </div>
      <div>
        <label for="user_email">Email</label>
        <br>
        <input type="email" name="user_email" id="user_email">
      </div>
      <div>
        <label for="user_password">Password</label>
        <br>
        <input type="password" name="user_password" id="user_password">
      </div>
      <div>
        <label for="user_confirm_password">Confirm Password</label>
        <br>
        <input type="password" name="user_confirm_password" id="user_confirm_password">
      </div>
      <div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </main>
  <footer>
    <p>Copyright Little Lemon</p>
  </footer>
</body>

</html>
